<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow filter -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- OBS Studio Logo with glow effect -->
  <g transform="translate(20, 45)" filter="url(#strongGlow)">
    <!-- Outer glow circle -->
    <circle cx="19" cy="19" r="20" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <!-- Inner circle -->
    <circle cx="19" cy="19" r="16" fill="#0f172a" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- Three curved segments with glow -->
    <path d="M 19 3 A 16 16 0 0 1 30.86 13 A 8 8 0 0 0 19 19 A 8 8 0 0 0 19 3 Z" fill="#e5e7eb"/>
    <path d="M 30.86 25 A 16 16 0 0 1 7.14 25 A 8 8 0 0 0 19 19 A 8 8 0 0 0 30.86 25 Z" fill="#e5e7eb"/>
    <path d="M 7.14 13 A 16 16 0 0 1 19 3 A 8 8 0 0 0 19 19 A 8 8 0 0 0 7.14 13 Z" fill="#e5e7eb"/>
  </g>
  
  <!-- AI Brain Icon with glow -->
  <g transform="translate(65, 15)" filter="url(#glow)">
    <!-- Brain outline with glow -->
    <path d="M 15 8 C 20 8 24 12 24 17 C 24 18 24 19 23.5 20 C 25 21 26 23 26 25 C 26 28 23.5 30 20.5 30 C 19.5 30 18.5 29.5 17.5 29 C 16 29.5 14.5 30 13 30 C 10 30 7.5 28 7.5 25 C 7.5 23 8.5 21 10 20 C 9.5 19 9.5 18 9.5 17 C 9.5 12 12.5 8 15 8 Z" 
          fill="none" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Neural network connections -->
    <!-- Central node -->
    <circle cx="16.5" cy="20" r="1.5" fill="#00d4ff"/>
    
    <!-- Connected nodes -->
    <circle cx="13" cy="15" r="1.2" fill="#00d4ff"/>
    <circle cx="20" cy="15" r="1.2" fill="#00d4ff"/>
    <circle cx="12" cy="23" r="1.2" fill="#00d4ff"/>
    <circle cx="21" cy="23" r="1.2" fill="#00d4ff"/>
    <circle cx="16.5" cy="25" r="1.2" fill="#00d4ff"/>
    
    <!-- Connection lines -->
    <line x1="16.5" y1="20" x2="13" y2="15" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="16.5" y1="20" x2="20" y2="15" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="16.5" y1="20" x2="12" y2="23" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="16.5" y1="20" x2="21" y2="23" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="16.5" y1="20" x2="16.5" y2="25" stroke="#00d4ff" stroke-width="1.5"/>
  </g>
  
  <!-- Letter Z with glow -->
  <g transform="translate(85, 75)" filter="url(#glow)">
    <text x="12.5" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#00d4ff" text-anchor="middle" dominant-baseline="middle">Z</text>
  </g>
</svg>